  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });

    // Heart shape
    const shape = new THREE.Shape();
    shape.moveTo(0, 0);

    shape.bezierCurveTo(-3, -3, 0, -3.5, 0, -5);

    const extrudeSettings = {

    const heartGeometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
    const material = new THREE.MeshPhongMaterial({ color: 0xff4c84, shininess: 100 });
    const heart = new THREE.Mesh(heartGeometry, material);
    scene.add(heart);

    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    camera.position.z = 10;

    function animate() {
      requestAnimationFrame(animate);
      heart.rotation.y += 0.01; // xoay 360 Ä‘á»™
      renderer.render(scene, camera);
    }
    animate();

    // === Lá»œI YÃŠU THÆ¯Æ NG RÆ I ===
    const loveCanvas = document.getElementById('loveCanvas');
    const loveCtx = loveCanvas.getContext('2d');

    // Máº£ng lá»i yÃªu thÆ°Æ¡ng vá»›i mÃ u sáº¯c riÃªng
    const messages = [

  { text: "Em lÃ  cáº£ tháº¿ giá»›i cá»§a anh ğŸŒ", color: "#18ffff" },  // xanh cyan sÃ¡ng
  { text: "Ná»¥ cÆ°á»i cá»§a em lÃ m anh tan cháº£y ğŸ˜", color: "#ffff00" },  // vÃ ng chÃ³i
  { text: "YÃªu em hÆ¡n má»i thá»© ğŸ’Œ", color: "#ff6e40" },  // cam neon
  { text: "LuÃ´n bÃªn em má»i lÃºc ğŸ’", color: "#00e676" },  // xanh lÃ¡ sÃ¡ng
  { text: "TrÃ¡i tim anh chá»‰ dÃ nh cho em ğŸ’“", color: "#f50057" },  
  { text: "Cáº£m Æ¡n em Ä‘Ã£ Ä‘áº¿n bÃªn anh ğŸŒ¹", color: "#d500f9" },  
  { text: "Em lÃ  ná»¥ hoa trong tim anh ğŸŒ¸", color: "#ffea00" },  
  { text: "Chá»‰ cáº§n cÃ³ em, tháº¿ giá»›i ngá»t ngÃ o ğŸŒˆ", color: "#00b0ff" },  
  { text: "TÃ¬nh yÃªu ta mÃ£i vá»¯ng bá»n ğŸ’˜", color: "#ff1744" },  
  { text: "DÃ nh trá»n cuá»™c Ä‘á»i bÃªn em ğŸ’‘", color: "#651fff" },  
  { text: "Má»—i ngÃ y yÃªu em thÃªm nhiá»u hÆ¡n ğŸŒ", color: "#76ff03" },  
  { text: "Em lÃ  Ã¡nh sÃ¡ng trong Ä‘á»i anh âœ¨", color: "#ffd740" },  
  { text: "Háº¡nh phÃºc lÃ  cÃ³ em bÃªn cáº¡nh ğŸ’•", color: "#ff4081" },  
  { text: "Anh nhá»› em tá»«ng phÃºt giÃ¢y â³", color: "#00e5ff" },  
  { text: "Trá»n Ä‘á»i anh chá»‰ muá»‘n bÃªn em ğŸŒ·", color: "#ff9100" },  
 
  { text: "Anh sáº½ mÃ£i bÃªn em khÃ´ng rá»i ğŸ’", color: "#e040fb" }
];


    const loveMessages = [];

    for(let i=0; i<50; i++) {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      loveMessages.push({
        text: msg.text,
        color: msg.color,
        x: Math.random() * loveCanvas.width,
        y: Math.random() * -loveCanvas.height,
        speed: 1 + Math.random() * 2,
        fontSize: 16 + Math.random() * 10
      });
    }

    function animateLoveMessages() {
      loveCtx.clearRect(0, 0, loveCanvas.width, loveCanvas.height);

      loveMessages.forEach(msg => {
        loveCtx.font = `${msg.fontSize}px Arial`;
        loveCtx.fillStyle = msg.color;
        loveCtx.fillText(msg.text, msg.x, msg.y);

        msg.y += msg.speed;

        if(msg.y > loveCanvas.height + 20) {
          msg.y = -20;
          msg.x = Math.random() * loveCanvas.width;
          const newMsg = messages[Math.floor(Math.random() * messages.length)];
          msg.text = newMsg.text;
          msg.color = newMsg.color;
          msg.speed = 1 + Math.random() * 2;
          msg.fontSize = 16 + Math.random() * 10;
        }
      });

      requestAnimationFrame(animateLoveMessages);
    }
    animateLoveMessages();

    // === PHÃO HOA ===
    const fw = document.getElementById('fireworks');
    const fwCtx = fw.getContext('2d');
    fw.width = window.innerWidth;
    fw.height = window.innerHeight;

    let fireworks = [];

    function createFirework() {
      const x = Math.random() * fw.width;
      const y = Math.random() * fw.height / 2;
      const colors = ['#ff4c84', '#ffdd00', '#ffffff', '#00e1ff'];
      const particles = [];
      for (let i = 0; i < 50; i++) {
        particles.push({
          x, y,
          dx: (Math.random() - 0.5) * 5,
          dy: (Math.random() - 0.5) * 5,
          life: 100,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
      fireworks.push(particles);
    }

    function drawFireworks() {
      fwCtx.clearRect(0, 0, fw.width, fw.height);
      fireworks.forEach((particles, index) => {
        particles.forEach(p => {
          fwCtx.fillStyle = p.color;
          fwCtx.fillRect(p.x, p.y, 2, 2);
          p.x += p.dx;
          p.y += p.dy;
          p.life--;
        });
        fireworks[index] = particles.filter(p => p.life > 0);
      });
      fireworks = fireworks.filter(fw => fw.length > 0);
    }

    function fireworkLoop() {
      if (Math.random() < 0.05) createFirework();
      drawFireworks();
      requestAnimationFrame(fireworkLoop);
    }
    fireworkLoop();

    // === Xá»¬ LÃ NHáº¬P TIN NHáº®N Má»šI ===

          y: -20,
          speed: 1 + Math.random() * 2,

        input.value = '';
      }
    }

    // === NÃšT CHIA Sáºº ===
    document.getElementById('shareBtn').addEventListener('click', () => {

    // === Resize canvas khi thay Ä‘á»•i kÃ­ch thÆ°á»›c cá»­a sá»• ===

      camera.updateProjectionMatrix();

      fw.width = window.innerWidth;
      fw.height = window.innerHeight;

      loveCanvas.width = window.innerWidth;
      loveCanvas.height = window.innerHeight;
    });
